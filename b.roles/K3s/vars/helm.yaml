helm:
  ### ### ### applications ### ### ###
  - name: "{{ awx }}"
    namespace: "awx-operator"
    chart_ref: "awx-operator/awx-operator"
    repo_url: "https://ansible-community.github.io/awx-operator-helm/"
  - name: "k3sdash"
    namespace: "kubernetes-dashboard"
    chart_ref: "kubernetes-dashboard/kubernetes-dashboard"
    repo_url: "https://kubernetes.github.io/dashboard/"
  - name: "nextcloud"
    namespace: "nextcloud"
    chart_ref: "nextcloud/nextcloud"
    repo_url: "https://nextcloud.github.io/helm/"
  - name: "wikijs"
    namespace: "wikijs"
    chart_ref: "wikijs/wikijs"
    repo_url: "helm repo add requarks https://charts.js.wiki"
  - name: "psql"
    namespace: "psql"
    chart_ref: "psql/psql"
    repo_url: "helm repo add bitnami https://charts.bitnami.com/bitnami"

  ### ### ### network ### ### ###
  - name: "cilium"
    namespace: "cilium"
    chart_ref: "cilium/cilium"
    repo_url: "helm repo add bitnami https://charts.bitnami.com/bitnami"
  - name: "metallb"
    namespace: "metallb"
    chart_ref: "metallb/metallb"
    repo_url: "helm repo add bitnami https://charts.bitnami.com/bitnami"
  - name: "nginx"
    namespace: "nginx"
    chart_ref: "nginx/nginx"
    repo_url: "helm repo add bitnami https://charts.bitnami.com/bitnami"
  - name: "haproxy"
    namespace: "haproxy"
    chart_ref: "haproxy/haproxy"
    repo_url: "helm repo add bitnami https://charts.bitnami.com/bitnami"
  - name: "calico"
    namespace: "calico"
    chart_ref: "calico/calico"
    repo_url: "helm repo add bitnami https://charts.bitnami.com/bitnami"

  ### ### ### storage ### ### ###
  - name: "longhorn"
    namespace: "longhorn"
    chart_ref: "longhorn/longhorn"
    repo_url: "helm repo add bitnami https://charts.bitnami.com/bitnami"






    

